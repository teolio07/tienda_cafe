<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="registro.css">
    <script src="https://kit.fontawesome.com/ae54f59bd6.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  


</head>
<body>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-content">
      <div class="content-modal ">
        <div class="header-modal">
          <h5 class="titulo-modal" id="exampleModalLabel">Registro Usuario</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="body-modal">
            <form action="" class="form">
                <label class="tituloss">Nombre
                </label>
                    <input type="text" class="input"> 
                <label class="tituloss"> Apellidos
                </label>
                    <input type="text" class="input">
                <label class="tituloss">Email   
                </label>
                <input type="text" class="input">
                
                <label class="tituloss">Telefono
                </label>
                    <input type="text" class="input">
                <label class="tituloss">Password
                </label>
                    <input type="password" class="input">
                <label class="tituloss">Confirmar Password
                </label>
                    <input type="password" class="input">
                

        
        </div>
        <div class="footer-modal">
          <button type="button" class="btn-cerrar" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn-registro">Registrarse</button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
</body>
</html>
